<body>
    <header class="header">
        <div class="container nav__container">
            <span class="material-symbols-outlined logo">
                camera

            <button class="nav__toggle" id="nav__toggle">

            <div class="nav" id="nav">

            <div class="hero__text"><h2>“Cada instante cuenta su propia historia.”</h2></div>
        </div>
      </section>
      
      <section class="hero hero__tablet">

        </div>

      <section class="hero hero__desktop">
